	<body>
		<div class="container-fluid">
		    <img src="images/logo.png" style="margin-top:15px;">
			<div class="row">
				<div class="col-lg-2 col-md-3 col-xs-12">
					<div class="column1">
						<button>Browse</button>
						<button>Radio</button>

						<button>Artist</button>
						<button>Albums</button>
						<button>Local Files</button>

					</div>
				</div>
				<div class="col-lg-8 col-md-3 col-xs-12">
					<div id ="displaylistparent" class="column2">
						<div>
							<input type="text" name="search" id="searchtext">

						    	<i class="fa fa-search" aria-hidden="true"></i>

						<div>

				</div>

					</div>
				</div>
					
				<div class="col-lg-6 col-md-3 col-xs-12">

					   <button id="playbutton"><img src="images/playbutton4.png" style="width: 75px; height:75px"> </button>
					   <button id="stopbutton"><img src="images/stopbutton4.png" style="width: 75px; height:75px"> </button>
					   <button id="nextbutton"><img src="images/prevbutton4.png" style="width: 75px; height:75px"> </button>
					</div>
				</div>
				
				<div class="col-lg-3 col-md-3 col-xs-12">
